career-profile:
    title: About
    summary: |
    My 11 years experience brings together Communication and Content Management. I worked for 8 years as Digital Editor at FrancoAngeli, where I managed Ebook Production, Peer Review and Open Access Content Platforms, Professioni Digitali and Neo Communities of Authors and Readers.
    
    From February 2021 to March 2022 I was in charge of the technical management and development of ReviewerCredits, an independent platform born to Register, Certify and Reward the activity of Peer Reviewers, leading a team of two developers. From May 2022 to May 2024 I was Content Manager/Head of Community Development and Engagement at Netcomm, the Italian Digital Hub for the Evolution of Enterprises towards Digital Consumers Worldwide.

    I love books without typos, fruit with or without pits, sea with sun, tabletennis without wind.
    
