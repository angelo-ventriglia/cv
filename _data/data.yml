career-profile:
    title: About
    summary: | 
    Sono un Content e Communication Manager con spiccate capacità relazionali e di ascolto attivo, sviluppate in 11 anni di esperienza professionale.

    Durante la collaborazione con l’editore FrancoAngeli sono stato responsabile di progetti innovativi finalizzati all'incontro di lettori e lettrici con i saperi e la conoscenza. Nello specifico, ho sviluppato la produzione del formato EPUB e la distribuzione Open Access di riviste e monografie scientifiche, gestito la comunicazione digitale e le community delle collane di libri Professioni Digitali e NEO, ideato e realizzato eventi digitali e contenuti per i social media. 
    Con le successive esperienze presso ReviewerCredits e Netcomm ho consolidato le mie competenze comunicative e organizzative per la gestione di progetti e servizi complessi.

    Amo i libri scritti bene, la frutta e il mare sopra ogni cosa, mi divertono il tennistavolo e la bicicletta. Ascolto tanta musica. Un disco: Luke Abbott, Music from the Edge of an Island.
    
