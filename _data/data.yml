career-profile:
    title: About
    summary: | 
        Sono un Learning Product Manager con capacità di analisi, ascolto attivo, strategia, esecuzione, maturate in 11 anni di esperienze sostanziali in ambito editoriale.

        Per l'editore FrancoAngeli ho sviluppato la produzione del formato EPUB accessibile a persone cieche e ipovedenti (1984 ebook rilasciati), coordinato la distribuzione Open Access di 19 riviste e 41 serie di monografie scientifiche, gestito la comunicazione e le community delle collane Professioni Digitali e NEO (38 titoli e 44 autori). Con le successive esperienze come Product Owner per ReviewerCredits e Head of Academy per Netcomm ho consolidato le competenze comunicative e organizzative per la gestione di progetti e servizi complessi in ambito formativo.

        Amo i libri scritti bene, il cinema, la frutta in ogni forma, mi divertono il tennistavolo, la bicicletta, il ballo in ogni forma. 
        Ascolto tanta musica. Un disco: James Holden, Imagine This Is A High Dimensional Space of All Possibilities. Una track: Contains Multitudes.
    
